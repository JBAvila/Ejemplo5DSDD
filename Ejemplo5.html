<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<h2>Ejemplo de Validación</h2>

<form ng-app="myApp" ng-controller="validateCtrl"
name="myForm" novalidate>

<p>Usuario:<br>
<input type="text" name="user" ng-model="user" required>
<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
<span ng-show="myForm.user.$error.required">Este campo no puede ir vacio.</span>
</span>
</p>

<p>Correo Electrónico:<br>
<input type="email" name="email" ng-model="email" required>
<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
<span ng-show="myForm.email.$error.required">Este campo no puede ir vacio</span>
<span ng-show="myForm.email.$error.email">Formato de Correo Invalido.</span>
</span>
</p>

<p>
<input type="submit"
ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
myForm.email.$dirty && myForm.email.$invalid">
</p>

</form>

<script>
var 
app = angular.module('myApp', []);
app.controller('validateCtrl', function($scope) {
    $scope.user = 'Jose Avila';
    $scope.email = 'jose.avilae@gmail.com';
});
</script>

</body>
</html>
